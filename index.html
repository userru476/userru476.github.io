<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Документация Luau</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-tomorrow.min.css">
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
  <meta name="description" content="Документация для скриптов на Luau.">
  <meta property="og:title" content="Документация Luau">
  <meta property="og:description" content="Подробная документация по использованию скриптов на Luau.">
  <meta property="og:image" content="https://static.wikia.nocookie.net/roblox/images/a/af/Luau.png/revision/latest/scale-to-width-down/180?cb=20221030170311&path-prefix=ru">
  <meta property="og:url" content="https://github.com/userru476">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Luau Script Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            Prism.highlightAll();
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-lua.min.js"></script>
</body>
</html>
